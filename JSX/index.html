<head>
<link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
<script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
</head>

<body>
<div id="box" class="jxgbox" style="width:800px; height:800px;"></div>

<script type="text/javascript">
var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-10, 10, 10, -10], axis:true, grid:true});
var p1=board.create('point',[-2,2],{name:'A',size:4});
var p2=board.create('point',[4,3],{name:'B',size:4});
var line1=board.create('line',["A","B"],{strokeColor:'#00ff00',strokeWidth:2});

var p3=board.create('point',[-4,0],{name:'C',size:4});
var p4=board.create('point',[-6,3],{name:'D',size:4});

var line2=board.create('line',["C","D"],{straightFirst:false,straightLast:false,strokeWidth:2,dash:2});
var c1=board.createElement('circle',["A","B"],{strokeColor:"#0000ff",strokeWidth:2});
</script>
</body>
